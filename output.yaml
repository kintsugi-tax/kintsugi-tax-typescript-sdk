          description: "Search term to filter customers by name or other details"
          example: "John"
        - name: "country"
          in: "query"
          required: false
          schema:
            description: "Country code in ISO 3166-1 alpha-2 format (e.g., 'US')"
            type: "array"
            items: {"$ref": "#/components/schemas/CountryCodeEnum"}
